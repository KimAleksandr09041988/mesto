<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="content">
  <!-- header -->
  <header class="header">
    <img class="logo" src="./img/Vector.svg" alt="Логотип">
  </header>
  <main>
    <!-- profile -->
    <section class="profile">
      <img class="profile__img-avatar" src="./img/avatar.jpg" alt="Аватар">
      <div class="profile__info">
        <div class="profile__wrapper">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__edit-btn" type="button"></button>
        </div>
        <p class="profile__profession">Исследователь океана</p>
      </div>
      <button class="profile__add-btn" type="button"></button>
    </section>
    <!-- gallery -->
    <section class="gallery">
      <ul class="gallery__carts"></ul>
    </section>
    <!-- popup -->
    <section class="popup popup_profile">
      <div class="popup__container">
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="form form_profile" name="form">
          <input class="form__input form__input_info_name" name="fullName" type="text">
          <input class="form__input form__input_info_profession" name="profession" type="text">
          <button class="form__btn" type="submit">Сохранить</button>
        </form>
        <button class="popup__btn-close" type="button"></button>
      </div>
    </section>

    <section class="popup popup_cart">
      <div class="popup__container">
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="form" name="form">
          <input class="form__input form__input_cart_name" name="fullName" type="text">
          <input class="form__input form__input_cart_url" name="profession" type="text">
          <button class="form__btn" type="submit">Сохранить</button>
        </form>
        <button class="popup__btn-close" type="button"></button>
      </div>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__text">&copy;&nbsp;2020 Mesto Russia</p>
  </footer>
  <script src="./js/index.js"></script>
</body>

</html>
