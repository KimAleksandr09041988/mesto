<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Место</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="content"><header class="header"><img class="logo" src="6e569a1431893eeabed2.svg" alt="Логотип"></header><main><section class="profile"><div class="profile__wrapper-avatar"><img class="profile__img-avatar" alt="Аватар"> <button class="profile__edit-avatar" type="button"></button></div><div class="profile__info"><div class="profile__wrapper"><h1 class="profile__name"></h1><button class="profile__edit-btn" type="button"></button></div><p class="profile__profession"></p></div><button class="profile__add-btn" type="button"></button></section><section class="gallery"><ul class="gallery__cards"></ul></section><section class="popup popup_type_profile"><div class="popup__container"><h2 class="popup__title">Редактировать профиль</h2><form class="form form_type_profile" name="profile" novalidate><fieldset class="form__fieldset"><input id="fullName-input" class="form__input" name="name" minlength="2" maxlength="40" placeholder="ФИО" required> <span class="form__input-error fullName-input-error"></span> <input id="profession-input" class="form__input" name="about" placeholder="Профессия" minlength="2" maxlength="200" required> <span class="form__input-error profession-input-error"></span> <button class="form__btn" type="submit">Сохранить</button></fieldset></form><button class="popup__btn-close" type="button"></button></div></section><section class="popup popup_type_card"><div class="popup__container"><h2 class="popup__title">Новое место</h2><form class="form form_type_card" name="card" novalidate><fieldset class="form__fieldset"><input id="cardName-input" class="form__input" name="name" minlength="2" maxlength="30" placeholder="Название" required> <span class="form__input-error cardName-input-error"></span> <input id="cardUrl-input" class="form__input" name="link" type="url" placeholder="Ссылка на картинку" required> <span class="form__input-error cardUrl-input-error"></span> <button class="form__btn" type="submit" disabled="true">Создать</button></fieldset></form><button class="popup__btn-close" type="button"></button></div></section><section class="popup popup_type_image"><div class="popup__container popup__container_popup_image"><figure class="figure"><img class="figure__img"><figcaption class="figure__subtitle"></figcaption></figure><button class="popup__btn-close" type="button"></button></div></section><section class="popup popup_type_avatar"><div class="popup__container"><h2 class="popup__title">Обновить аватар</h2><form class="form form_type_avatar" name="avatar" novalidate><fieldset class="form__fieldset"><input id="avatarUrl-input" class="form__input" name="avatar" type="url" placeholder="Ссылка на аватар" required> <span class="form__input-error avatarUrl-input-error"></span> <button class="form__btn" type="submit" disabled="true">Сохранить</button></fieldset></form><button class="popup__btn-close" type="button"></button></div></section><section class="popup popup_type_delete"><div class="popup__container popup__container_popup_delete"><h2 class="popup__title popup__title_popup_delete">Вы уверены?</h2><form class="form form_type_delete" name="delete" novalidate><fieldset class="form__fieldset"><button class="form__btn form__btn_popup_delete" type="submit">Да</button></fieldset></form><button class="popup__btn-close" type="button"></button></div></section></main><footer class="footer"><p class="footer__text">&copy;&nbsp;2020 Mesto Russia</p></footer><template id="card"><li class="gallery__card"><img class="gallery__img"><div class="gallery__info"><h2 class="gallery__title"></h2><div class="gallery__wrapper"><button class="gallery__like" type="button"></button> <span class="gallery__quantity-like"></span></div></div><button class="gallery__btn-remove"></button></li></template></body></html>
