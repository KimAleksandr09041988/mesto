          <p class="profile__profession">Исследователь океана</p>

              <svg class="gallery__like" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" clip-rule="evenodd"

            <div class="gallery__info">
              <h2 class="gallery__title">Домбай</h2>
              <svg class="gallery__like" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" clip-rule="evenodd"

      <section class="popup">
        <form class="popup__container" action="#">
          <h2 class="popup__title">Редактировать профиль</h2>
          <input class="pupup__input popup__input_name" type="text">
          <input class="pupup__input popup__input_profession" type="text">
          <input class="popup__btn" type="submit" value="Сохранить">
