<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
</head>

<body class="content">
  <!-- header -->
  <header class="header">
    <img class="logo" src="<%=require('./image/Vector.svg')%>" alt="Логотип">
  </header>

  <main>
    <!-- profile -->
    <section class="profile">
      <img class="profile__img-avatar" src="<%=require('./image/avatar.jpg')%>" alt="Аватар">
      <div class="profile__info">
        <div class="profile__wrapper">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__edit-btn" type="button"></button>
        </div>
        <p class="profile__profession">Исследователь океана</p>
      </div>
      <button class="profile__add-btn" type="button"></button>
    </section>
    <!-- gallery -->
    <section class="gallery">
      <ul class="gallery__cards"></ul>
    </section>
    <!-- popup -->
    <section class="popup popup_profile">
      <div class="popup__container">
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="form form_type_profile" name="profile" novalidate>
          <fieldset class="form__fieldset">
            <input id="fullName-input" class="form__input" name="name" type="text" minlength="2" maxlength="40"
              placeholder="ФИО" required>
            <span class="form__input-error fullName-input-error"></span>
            <input id="profession-input" class="form__input" name="profession" type="text" placeholder="Профессия"
              minlength="2" maxlength="200" required>
            <span class="form__input-error profession-input-error"></span>
            <button class="form__btn" type="submit">Сохранить</button>
          </fieldset>
        </form>
        <button class="popup__btn-close" type="button"></button>
      </div>
    </section>

    <section class="popup popup_card">
      <div class="popup__container">
        <h2 class="popup__title">Новое место</h2>
        <form class="form form_type_card" name="card" novalidate>
          <fieldset class="form__fieldset">
            <input id="cardName-input" class="form__input" name="name" type="text" minlength="2" maxlength="30"
              placeholder="Название" required>
            <span class="form__input-error cardName-input-error"></span>
            <input id="cardUrl-input" class="form__input" name="link" type="url" placeholder="Ссылка на картинку"
              required>
            <span class="form__input-error cardUrl-input-error"></span>
            <button class="form__btn" type="submit" disabled="true">Создать</button>
          </fieldset>
        </form>
        <button class="popup__btn-close" type="button"></button>
      </div>
    </section>

    <section class="popup popup_image">
      <div class="popup__container popup__container_image">
        <figure class="figure">
          <img class="figure__img">
          <figcaption class="figure__subtitle"></figcaption>
        </figure>
        <button class="popup__btn-close" type="button"></button>
      </div>
    </section>

  </main>
  <!-- footer -->
  <footer class="footer">
    <p class="footer__text">&copy;&nbsp;2020 Mesto Russia</p>
  </footer>

  <template id="card">
    <li class="gallery__card">
      <img class="gallery__img">
      <div class="gallery__info">
        <h2 class="gallery__title"></h2>
        <button class="gallery__like" type="button"></button>
      </div>
      <button class="gellery__btn-remove"></button>
    </li>
  </template>
  <!-- abuyz -->
</body>

</html>
